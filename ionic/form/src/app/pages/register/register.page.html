<ion-header>
    <ion-toolbar class="energized">
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <div>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
              <ion-input
              type="text"
              placeholder="Enter your email address"
              >
              </ion-input>
          </ion-col>
        </ion-row>
        <ion-col>
          <ion-button
          size="large"
          type="submit" 
          color="success"
          (click)="coachReg()"
          >
          Continue to Sign-Up
          <ion-icon name="fastforward"></ion-icon>
          </ion-button>
        </ion-col>
  
        <ion-col>
            <ion-button
            size="large"
            color="danger" 
            (click)="cancel()">
            Cancel
            </ion-button>
          </ion-col>
          <span>
              I already have an account
              <ion-button
                  size="small"
                  color="success" 
                  (click)="login()">
                  Login
              </ion-button>
            </span>
      </ion-grid>
    </form>
  </div>
  
    
  </ion-content>
